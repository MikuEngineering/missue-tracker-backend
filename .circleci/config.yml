version: 2
jobs:
  build:
    docker:
      - image: circleci/node
    working_directory: ~/app
    environment:
      PORT: 8000
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: install-modules
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - run:
          name: build
          command: npm run build
  deploy:
    docker:
      - image: circleci/node
    steps:
      - checkout
      - run:
          name: deploy
          command: ssh -oStrictHostKeyChecking=no -v $DEVELOP_USER@$DEVELOP_IP "cd /home/$DEVELOP_USER; ./deploy.sh $CIRCLE_BRANCH;"
workflows:
  version: 2
  build-and-deploy:
    jobs:
      build:
        branches:
          only:
            - master
      deploy:
        requires:
          - build
